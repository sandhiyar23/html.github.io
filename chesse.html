<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>

        .row {
            display: flex;
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            font-size: 18px;
        }

        .white {
            background-color:white;
        }

        .black {
            background-color:black;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="row">
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
        </div>
        <div class="row">
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
        </div>
       
    </div>
</body>
</html>
